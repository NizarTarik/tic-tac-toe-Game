<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="containerMain">
    <h1><span style="color:rgb(255, 0, 0)">Ein</span> Tic-Tac-Toe <span style="color:rgb(0, 110, 46)">Spiel</span></h1>
    <!-- REST OF THE CODE -->
    <div class="play-area">
      <div id="block_0" class="block"></div>
      <div id="block_1" class="block"></div>
      <div id="block_2" class="block"></div>
      <div id="block_3" class="block"></div>
      <div id="block_4" class="block"></div>
      <div id="block_5" class="block"></div>
      <div id="block_6" class="block"></div>
      <div id="block_7" class="block"></div>
      <div id="block_8" class="block"></div>
    </div>
    <!-- results -->
    <div class="onoff">
      <h4>Dark Mode</h4>
      <label class="switch">
        <input onclick="myFunction()" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <h2 id="winner"></h2>
    <button onclick="reset_board()">RESET BOARD</button>
  </div>


  <!-- Javascript files -->
  <script src="index.js" type="text/Javascript"></script>
</body>

</html>
